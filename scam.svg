<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FFE4E4" stroke="#FF4444" stroke-width="2"/>
  
  <!-- Money bills -->
  <rect x="25" y="30" width="35" height="20" fill="#2E8B57" stroke="#000" stroke-width="1" rx="2"/>
  <rect x="35" y="35" width="35" height="20" fill="#32CD32" stroke="#000" stroke-width="1" rx="2"/>
  <rect x="45" y="40" width="35" height="20" fill="#228B22" stroke="#000" stroke-width="1" rx="2"/>
  
  <!-- Dollar signs -->
  <text x="42" y="45" fill="#FFF" font-size="14" font-weight="bold">$</text>
  <text x="52" y="50" fill="#000" font-size="14" font-weight="bold">$</text>
  <text x="62" y="55" fill="#FFF" font-size="14" font-weight="bold">$</text>
  
  <!-- Fake/scam symbols -->
  <path d="M 15 15 L 25 25 M 25 15 L 15 25" stroke="#FF4444" stroke-width="4"/>
  <circle cx="20" cy="20" r="12" fill="none" stroke="#FF4444" stroke-width="3"/>
  
  <!-- Warning triangle -->
  <path d="M 80 20 L 90 35 L 70 35 Z" fill="#FF4444"/>
  <text x="80" y="32" text-anchor="middle" fill="#FFF" font-size="10" font-weight="bold">!</text>
  
  <!-- Trap/hook -->
  <path d="M 30 65 Q 35 70 40 65 Q 45 60 40 55" stroke="#FF4444" stroke-width="3" fill="none"/>
  <circle cx="42" cy="63" r="2" fill="#FF4444"/>
  
  <!-- Coins -->
  <circle cx="65" cy="70" r="8" fill="#FFD700" stroke="#000"/>
  <text x="65" y="75" text-anchor="middle" fill="#000" font-size="8">$</text>
  
  <!-- Arrow pointing to money (lure) -->
  <path d="M 20 50 L 30 40 M 25 45 L 30 40 L 30 50" stroke="#FF4444" stroke-width="2" fill="none"/>
</svg> 