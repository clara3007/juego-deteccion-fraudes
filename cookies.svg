<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FFE4E4" stroke="#FF4444" stroke-width="2"/>
  
  <!-- Browser window -->
  <rect x="15" y="20" width="70" height="50" fill="#FFF" stroke="#000" stroke-width="2" rx="5"/>
  
  <!-- Browser header -->
  <rect x="15" y="20" width="70" height="10" fill="#DDD" stroke="#000" stroke-width="1" rx="5 5 0 0"/>
  <circle cx="22" cy="25" r="2" fill="#FF4444"/>
  <circle cx="28" cy="25" r="2" fill="#FFD700"/>
  <circle cx="34" cy="25" r="2" fill="#32CD32"/>
  
  <!-- URL bar -->
  <rect x="40" y="22" width="40" height="6" fill="#FFF" stroke="#000" stroke-width="1" rx="2"/>
  
  <!-- Cookie popup -->
  <rect x="20" y="35" width="60" height="25" fill="#FFF" stroke="#FF4444" stroke-width="2" rx="3"/>
  
  <!-- Cookie text -->
  <text x="50" y="42" text-anchor="middle" fill="#000" font-size="6" font-weight="bold">COOKIES</text>
  <text x="50" y="48" text-anchor="middle" fill="#000" font-size="4">We track everything</text>
  <text x="50" y="52" text-anchor="middle" fill="#000" font-size="4">Accept all data collection</text>
  
  <!-- Evil accept button -->
  <rect x="25" y="54" width="20" height="5" fill="#FF4444" rx="2"/>
  <text x="35" y="58" text-anchor="middle" fill="#FFF" font-size="4" font-weight="bold">ACCEPT</text>
  
  <!-- Fake deny button -->
  <rect x="55" y="54" width="20" height="5" fill="#DDD" rx="2"/>
  <text x="65" y="58" text-anchor="middle" fill="#888" font-size="4">deny</text>
  
  <!-- Tracking eyes -->
  <circle cx="25" y="40" r="3" fill="#FF4444"/>
  <circle cx="75" y="40" r="3" fill="#FF4444"/>
  <circle cx="24" cy="39" r="1" fill="#FFF"/>
  <circle cx="76" cy="39" r="1" fill="#FFF"/>
  
  <!-- Data collection symbols -->
  <path d="M 25 75 Q 30 70 35 75 Q 40 80 45 75 Q 50 70 55 75" stroke="#FF4444" stroke-width="2" fill="none"/>
  <text x="40" y="85" text-anchor="middle" fill="#FF4444" font-size="6" font-weight="bold">DATA MINING</text>
  
  <!-- Warning triangle -->
  <path d="M 85 15 L 95 30 L 75 30 Z" fill="#FF4444"/>
  <text x="85" y="27" text-anchor="middle" fill="#FFF" font-size="8" font-weight="bold">!</text>
  
  <!-- Tracking lines -->
  <path d="M 10 50 L 20 40 M 90 50 L 80 40" stroke="#FF4444" stroke-width="2"/>
  
  <!-- Hidden cameras -->
  <rect x="5" y="45" width="8" height="6" fill="#2C3E50" rx="2"/>
  <circle cx="9" cy="48" r="2" fill="#FF4444"/>
  
  <rect x="87" y="45" width="8" height="6" fill="#2C3E50" rx="2"/>
  <circle cx="91" cy="48" r="2" fill="#FF4444"/>
</svg> 