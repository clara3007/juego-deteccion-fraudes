  <ellipse cx="35" cy="25" rx="4" ry="10" fill="#2C3E50" transform="rotate(-30 35 25)"/>
  <ellipse cx="65" cy="25" rx="4" ry="10" fill="#2C3E50" transform="rotate(30 65 25)"/>
  
